{% extends "./base.html" %}
{% load static %}
{% block title %}Basket Summary{% endblock %}
{% block content %}
<main>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
                <h2>Your order has been placed!</h2>
                <p>Thank you for shopping with us. Your order is now being processed and will be out for delivery soon.</p>
                <!-- Progress bar indicating order delivery status -->
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25% - processed</div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
